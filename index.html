<html>
  <head>
    <title>To-Do List</title>
  </head>
  <body>
    <h1>To-Do List</h1>
    <form id="task-form">
      <input type="text" id="task-input" placeholder="Enter a task description">
      <input type="date" id="due-date-input" placeholder="Enter a due date">
      <input type="number" id="priority-input" placeholder="Enter a priority level (1-5)">
      <button type="submit">Add Task</button>
    </form>
    <button id="sort-button">Sort Tasks</button>
    <p id="completion-percentage"></p>
    <ul id="task-list"></ul>
 </body>
</html>

   <!-- Include the JavaScript file -->
   <script src="script.js"></script>
